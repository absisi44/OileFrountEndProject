<mat-toolbar>
    <span>{{actionTitel}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
      <mat-icon class="mat-18">close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <form [formGroup]="ticketFdpForm" class="normal-form">
      <mat-grid-list cols="2" rowHeight="395px">
        <mat-grid-tile>
          <div class="contorles-container">

              <!-- Quantity text -->
            <mat-form-field appearance="standard">
                <mat-label>Quantity</mat-label>
                <input formControlName="quantity" matInput placeholder="Quantity*">
                <mat-error> Quantity is required </mat-error>
              </mat-form-field>

              <!-- direcation text -->
            <mat-form-field appearance="standard">
              <mat-label>Direcation</mat-label>
              <input formControlName="direcation" matInput placeholder="Direcation*">
              <mat-error> direcation is required </mat-error>
            </mat-form-field>

              <!-- benficiary text -->
            <mat-form-field appearance="standard">
              <mat-label>Benficiary</mat-label>
              <input formControlName="benficiary" matInput placeholder="Benficiary*">
              <mat-error> benficiary is required </mat-error>
            </mat-form-field>


         
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="contorles-container">

            <mat-form-field appearance="standard">
              <mat-label>Fuel Type</mat-label>
              <input  matInput formControlName="fuel" [formControl]="fuelControl" 
              placeholder="Fuel Type*" 
              [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayFn" >
              
                <mat-option *ngFor="let fuels of filteredfuel | async " [value]="fuels">
                  {{fuels.fuelName}}
                </mat-option>
              </mat-autocomplete>
              
              <mat-error> FuelType is required </mat-error>
            </mat-form-field>


            <!-- autocomplet-discimintion -->
            <mat-form-field appearance="standard">
              <mat-label>Discrimination</mat-label>
             
                <input type="text" matInput  formControlName="discriminations" [formControl]="discrControl"
                  placeholder="Discriminations*"
                [matAutocomplete]="autod" >

                       <mat-autocomplete #autod="matAutocomplete"  [displayWith]="displayDicrim" >
                        <mat-option *ngFor="let discrimination of filteredDisc | async " [value]="discrimination">
                          {{discrimination.discrName}}
                        </mat-option>
                       </mat-autocomplete>
              
              <mat-error> Discrimination is required </mat-error>
            </mat-form-field>


            <!-- autocomplet-companies -->
            <mat-form-field appearance="standard">
              <mat-label>Company</mat-label>
              <input type="text" matInput  formControlName="companies" [formControl]="companyControl"
              placeholder="Company*"
            [matAutocomplete]="autoc" >

                   <mat-autocomplete #autoc="matAutocomplete"  [displayWith]="displayFnCompany" >
                    <mat-option *ngFor="let companies of filteredCopmany | async " [value]="companies">
                      {{companies.companyName}}
                    </mat-option>
                   </mat-autocomplete>

              <mat-error> Company is required </mat-error>
            </mat-form-field>

        
            
            <div class="button-row">
              <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="ticketFdpForm.invalid"
                type="submit">{{actionBtn}}</button>
              <button mat-raised-button color="warn" (click)=" onClear()">Claer</button>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
