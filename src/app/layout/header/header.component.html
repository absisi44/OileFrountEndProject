<mat-toolbar  class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()"><mat-icon >menu_open</mat-icon></button>
    <div class="row mr-2 ml-auto">
       <ul>
        <li>
             <button 
             mat-icon-button
              [matMenuTriggerFor]="menu" 
                class="user mt-2 d-flex align-items-center">
                <img 
                src="../../../assets/Images/profile.png" 
                alt=""
                 class="user-image mr-1 p-2"
                 >
                User Name
                <mat-icon class="user-image-icon ml-1">more_vert</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        Logout
                    </button>
                </mat-menu>
            </li>
            </ul>
       </div>
</mat-toolbar>
